<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Ice Cream</title>
</head>

<body>
  <h1>Add Ice Cream</h1>
  <form action="{{ url_for('ice_cream.post_ice_cream') }}" method="post">
    <label for="flavor">Flavor:</label><br>
    <input type="text" id="flavor" name="flavor"><br>
    <label for="category">Category:</label><br>
    <input type="text" id="category" name="category"><br>
    <label for="price">Price:</label><br>
    <input type="number" id="price" name="price"><br>
    <label for="stock_quantity">Stock Quantity:</label><br>
    <input type="number" id="stock_quantity" name="stock_quantity"><br>
    <input type="submit" value="Add Ice Cream">
  </form>
</body>

</html>
